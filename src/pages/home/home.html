<ion-content>
  <div class="teste">
      <div id="floating-panel">
        <div class="list" [hidden]="esconderList">
            <form [formGroup]="form">
              <ion-list>
                  <ion-toolbar color="primary">
                    <ion-searchbar formControlName="origem" placeholder="Origem"></ion-searchbar>
                  </ion-toolbar>
                  <ion-list class="list-address" [hidden]="listOrigem && listOrigem.length == 0">
                      <ion-item *ngFor="let address of listOrigem" (click)="selectOrigem(address)">
                        <ion-label >{{ address.description }}</ion-label>
                      </ion-item>
                  </ion-list>
                  
                  <ion-toolbar color="primary">
                      <ion-searchbar formControlName="destino" placeholder="Destino"></ion-searchbar>
                    </ion-toolbar>
                    <ion-list class="list-address" [hidden]="listDestino && listDestino.length == 0">
                        <ion-item *ngFor="let address of listDestino" (click)="selectDestino(address)">
                          <ion-label >{{ address.description }}</ion-label>
                        </ion-item>
                    </ion-list>
              </ion-list>
              <ion-row [hidden]="ocultarPainelConfirmacao">
                  <ion-col>
                      <ion-label>Dist√¢ncia: {{routeFound?.distance?.text}}</ion-label>
                      <ion-label>Tempo: {{routeFound?.duration?.text}}</ion-label>
                  </ion-col>
                  <ion-col>
                      <button ion-button (click)="calculateAndDisplayRoute()">Confirmar</button>
                  </ion-col>
                  
              </ion-row>
            </form>
        </div>
      </div>
  </div>
  
  <div #map id="map" style="height: 100%;"></div>
</ion-content>
